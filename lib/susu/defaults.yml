default:

  Facts:

    Fact:

      force   : true
      metas   : [ metas, params, dependOn, force, stateMachine, indexKeys ]

    Condition: {}


  Fs:

    Facts:

      Path:

        params        : [ path, followSymlinks ]
        indexKeys     : path
        exist         : true

        # Whether to work on symbolic links, or their targets.
        #
        followSymlinks: true


  Git:

    Repo:

      validate: true

    Branch   : {}
    Remote   : {}
    Submodule: {}


    Facts:

      Repo:

        params    : [ path ]
        indexKeys : path
        exist     : true

      Remote:

        params   : [ repo, name ]
        indexKeys: [ repo, name ]
        name     : origin
        exist    : true

      Branch:

        params   : [ repo, name ]
        indexKeys: [ repo, name ]
        name     : master
        exist    : true

      Submodule:

        params            : [ repo, name, removeUnconfigured ]
        indexKeys         : [ repo, name ]
        exist             : true
        removeUnconfigured: true
