default:

  Fact:

    quiet   : false
    force   : true
    factPool: []
    metas   : [ metas, params, quiet, dependOn, mustDepend, factPool, force, stateMachine, indexKeys, conditions ]

  Path:

    params        : [ path, createType, followSymlinks ]
    indexKeys     : path
    conditions    : TidBits::Facts::Conditions::Path
    exist         : true

    # Whether to work on symbolic links, or their targets.
    #
    followSymlinks: true

    # This is just a default value for Conditions::Path::Exist when it needs to fix
    # a non existing file. If a type is specified, that will be used instead.
    #
    createType : file


  RecursivePath:

    indexKeys : path
    params    : [ path, followSymlinks, dirMode, fileMode, own ]
    conditions: TidBits::Facts::Conditions::RecursivePath
    force     : false

    # Whether to work on symbolic links, or their targets.
    #
    followSymlinks: true

  Conditions:

    Condition: {}
