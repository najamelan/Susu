default:

  Fact:

    quiet   : false
    force   : true
    factPool: []
    metas   : [ metas, params, quiet, dependOn, mustDepend, factPool, force, stateMachine, indexKeys ]

  Path:

    params        : [ path, createType, followSymlinks ]
    indexKeys     : path
    exist         : true

    # Whether to work on symbolic links, or their targets.
    #
    followSymlinks: true

    # This is just a default value for Conditions::Path::Exist when it needs to fix
    # a non existing file. If a type is specified, that will be used instead.
    #
    createType : file


  RecursivePath:

    indexKeys: path
    params   : [ path, followSymlinks, dirMode, fileMode, own ]
    force    : false

    # Whether to work on symbolic links, or their targets.
    #
    followSymlinks: true


  Git:

    RepoExist:

      params: [ path, bare ]
      exist : true


    Repo:

      params  : [ path, remotes, branches ]
      bare    : false
      remotes : []
      branches: []


    RemoteExist:

      params: [ path ]
      exist : true


    Remote:

      params: [ path, name ]
      name  : origin


    BranchExist:

      params: [ path ]
      exist : true


    Branch:

      params: [ path, name ]
      name  : master

  Conditions:

    Condition: {}
