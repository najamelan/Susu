default:

  Repo  : {}
  Branch: {}
  Remote: {}

  Facts:

    Repo:

      params    : [ path, remotes, branches ]
      indexKeys : path
      conditions: TidBits::Git::Facts::Conditions::Repo
      exist     : true
      remotes   : []
      branches  : []

    Remote:

      params: [ path, name ]
      name  : origin
      exist : true

    Branch:

      params: [ path, name ]
      name  : master
      exist : true


